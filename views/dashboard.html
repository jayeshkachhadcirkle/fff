<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cloud File Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-brand"> Files</div>
            <div class="nav-actions">
                <span id="userGreeting"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="main-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Folders</h3>
                    <button id="createFolderBtn" class="btn-icon" title="Create Folder">+</button>
                </div>

                <div class="quick-folders">
                    <button class="folder-item active" data-folder-id="">
                        üìÅ All Files
                    </button>
                </div>

                <div id="folderList" class="folder-list"></div>

                <div class="sidebar-footer">
                    <!-- <button id="createYearFolderBtn" class="btn btn-secondary btn-sm">
                        Create Year Folders
                    </button> -->
                </div>
            </aside>

            <main class="content">
                <div class="content-header">
                    <div class="breadcrumb">
                        <span id="currentLocation">All Files</span>
                    </div>

                    <div class="actions">
                        <label for="fileInput" class="btn btn-primary">
                            üì§ Upload File
                        </label>
                        <input type="file" id="fileInput" style="display: none;" multiple>
                    </div>
                </div>

                <div id="dropZone" class="drop-zone">
                    <p>üìÅ Drag and drop files here or click Upload File button</p>
                </div>

                <div class="files-container">
                    <div id="filesList" class="files-grid"></div>
                    <div id="emptyState" class="empty-state">
                        <p>No files yet. Upload your first file!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="folderName" placeholder="Folder name" class="input-field">
            </div>
            <div class="modal-footer">
                <button id="cancelFolderBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveFolderBtn" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Override File Modal -->
    <div id="overrideModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Override File</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Select a new file to replace: <strong id="overrideFileName"></strong></p>
                <input type="file" id="overrideFileInput" class="input-field">
            </div>
            <div class="modal-footer">
                <button id="cancelOverrideBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveOverrideBtn" class="btn btn-primary">Override</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
